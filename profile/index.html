<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prime Online — Профиль</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{min-height:100vh;background:radial-gradient(circle at top,#300000,#0a0000);color:#fff}

/* Header */
header{display:flex;justify-content:space-between;align-items:center;padding:14px 20px;background:rgba(0,0,0,.6)}
header h1{font-size:22px}
header a{color:#fff;text-decoration:none;opacity:.7}
header a:hover{opacity:1}

/* Profile */
.profile-container{max-width:420px;margin:40px auto;background:rgba(0,0,0,.55);border-radius:14px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.6)}
.avatar{display:flex;justify-content:center;margin-bottom:16px}
.avatar img{width:110px;height:110px;border-radius:50%;border:3px solid #b30000}
.nickname{text-align:center;font-size:22px;margin-bottom:6px}
.status{text-align:center;font-size:14px;opacity:.7;margin-bottom:20px}

.info{display:flex;justify-content:space-between;margin-bottom:18px}
.info div{text-align:center}
.info span{display:block;font-size:18px;font-weight:bold}
.info small{font-size:12px;opacity:.7}

.actions{display:flex;flex-direction:column;gap:12px}
.actions button{padding:14px;border-radius:10px;border:none;font-size:16px;cursor:pointer;background:linear-gradient(135deg,#b30000,#700000);color:#fff;transition:.2s}
.actions button:hover{transform:scale(1.05);box-shadow:0 6px 16px rgba(0,0,0,.6)}

@media(max-width:480px){
.profile-container{margin:20px 14px;padding:20px}
}
</style>
</head>

<body>

<header>
  <h1>Prime Online</h1>
  <a href="../">← На главную</a>
</header>

<div class="profile-container">
  <div class="avatar">
    <img src="https://i.imgur.com/8Km9tLL.png">
  </div>

  <div class="nickname">Player_001</div>
  <div class="status">В сети</div>

  <div class="info">
    <div><span>12</span><small>Уровень</small></div>
    <div><span>₽125 000</span><small>Баланс</small></div>
    <div><span>5ч</span><small>В игре</small></div>
  </div>

  <div class="actions">
    <button>Редактировать профиль</button>
    <button>Персонажи</button>
    <button>Настройки</button>
    <button>Выйти</button>
  </div>
</div>

</body>
</html>
