<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prime Online</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: radial-gradient(circle at top, #300000, #0a0000);
  color: #fff;
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(0,0,0,0.7);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 20px;
  z-index: 1000;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  letter-spacing: 1px;
}

nav {
  display: flex;
  gap: 18px;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-size: 16px;
  opacity: 0.8;
}

nav a:hover {
  opacity: 1;
}

/* Гамбургер */
#hamburger {
  display: none;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
}

#hamburger div {
  width: 26px;
  height: 3px;
  background: #fff;
}

/* ===== HERO ===== */
.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 100px 20px 40px;
}

.hero h1 {
  font-size: 42px;
  margin-bottom: 12px;
}

.hero p {
  font-size: 18px;
  opacity: 0.8;
  margin-bottom: 20px;
}

.hero button {
  padding: 14px 26px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: linear-gradient(135deg,#b30000,#700000);
  color: #fff;
}

/* ===== SECTIONS ===== */
section {
  padding: 60px 20px;
  max-width: 1100px;
  margin: auto;
}

section h2 {
  text-align: center;
  margin-bottom: 30px;
}

/* ===== FEATURES ===== */
.features {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 20px;
}

.feature {
  background: rgba(0,0,0,0.5);
  padding: 20px;
  border-radius: 12px;
  text-align: center;
}

/* ===== SUBSCRIBE ===== */
.subscribe {
  text-align: center;
}

.subscribe input {
  padding: 12px;
  width: 260px;
  max-width: 90%;
  border-radius: 6px;
  border: none;
  margin-bottom: 10px;
}

.subscribe button {
  padding: 12px 22px;
  border: none;
  border-radius: 6px;
  background: linear-gradient(135deg,#b30000,#700000);
  color: #fff;
  cursor: pointer;
}

/* ===== SOCIAL BUTTONS ===== */
.social-buttons {
  position: fixed;
  right: 20px;
  bottom: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 999;
}

.social-buttons a {
  width: 52px;
  height: 52px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg,#b30000,#700000);
  border-radius: 50%;
  color: #fff;
  font-size: 22px;
  text-decoration: none;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  transition: 0.2s;
}

.social-buttons a:hover {
  transform: scale(1.15);
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  nav {
    display: none;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.95);
    flex-direction: column;
    padding: 10px 0;
  }

  nav.show {
    display: flex;
  }

  nav a {
    padding: 14px;
    text-align: center;
    font-size: 18px;
  }

  #hamburger {
    display: flex;
  }

  .hero h1 {
    font-size: 30px;
  }

  .features {
    grid-template-columns: 1fr;
  }

  .social-buttons {
    position: static;
    flex-direction: row;
    justify-content: center;
    margin-top: 20px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">Prime Online</div>

  <nav id="nav">
    <a href="#">Главная</a>
    <a href="#about">Об игре</a>
    <a href="#subscribe">Подписка</a>
    <a href="profile/">Профиль</a>
  </nav>

  <div id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>

<div class="hero">
  <div>
    <h1>Prime Online</h1>
    <p>Онлайн-игра нового поколения</p>
    <button>Смотреть трейлер</button>
  </div>
</div>

<section id="about">
  <h2>Особенности</h2>
  <div class="features">
    <div class="feature">Открытый мир</div>
    <div class="feature">Своя экономика</div>
    <div class="feature">Мультиплеер</div>
  </div>
</section>

<section id="subscribe" class="subscribe">
  <h2>Подписка</h2>
  <input type="email" placeholder="Ваш email"><br>
  <button>Подписаться</button>

  <div class="social-buttons">
    <a href="#"><i class="fab fa-discord"></i></a>
    <a href="#"><i class="fab fa-telegram"></i></a>
    <a href="#"><i class="fab fa-vk"></i></a>
  </div>
</section>

<script>
const hamburger = document.getElementById('hamburger');
const nav = document.getElementById('nav');
hamburger.onclick = () => nav.classList.toggle('show');
</script>

</body>
</html>
