<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prime Online</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  overflow-x: hidden;
  color: #fff;

  /* ===== ФОН С ФОТО И ГРАДИЕНТОМ ===== */
  background:
    linear-gradient(rgba(20,0,0,0.75), rgba(5,0,0,0.9)),
    url("https://raw.githubusercontent.com/glebaaaasd/images1/main/2f8e20eb-0ea4-44b9-b3b3-b60b29402b56.png");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

/* ===== ПУЗЫРЬКИ ===== */
.bubbles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}

.bubbles span {
  position: absolute;
  bottom: -150px;
  width: 20px;
  height: 20px;
  background: rgba(255,255,255,0.25);
  border-radius: 50%;
  animation: bubble 25s linear infinite;
}

@keyframes bubble {
  0% { transform: translateY(0) scale(0.5); opacity: 0; }
  10% { opacity: 0.6; }
  100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(0,0,0,0.75);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 20px;
  z-index: 1;
}

header, .hero, section {
  position: relative;
  z-index: 1;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  letter-spacing: 1px;
}

nav {
  display: flex;
  gap: 18px;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-size: 16px;
  opacity: 0.8;
}

nav a:hover { opacity: 1; }

/* Гамбургер */
#hamburger {
  display: none;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
}

#hamburger div {
  width: 26px;
  height: 3px;
  background: #fff;
}

/* ===== HERO ===== */
.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 100px 20px 40px;
}

.hero h1 { font-size: 42px; margin-bottom: 12px; }
.hero p { font-size: 18px; opacity: 0.8; margin-bottom: 20px; }
.hero button {
  padding: 14px 26px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: linear-gradient(135deg,#b30000,#700000);
  color: #fff;
}

/* ===== SECTIONS ===== */
section {
  padding: 60px 20px;
  max-width: 1100px;
  margin: auto;
}

section h2 { text-align: center; margin-bottom: 30px; }

/* ===== FEATURES ===== */
.features {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 20px;
}

.feature {
  background: rgba(0,0,0,0.55);
  padding: 20px;
  border-radius: 12px;
  text-align: center;
}

/* ===== SUBSCRIBE ===== */
.subscribe { text-align: center; }

.subscribe input {
  padding: 12px;
  width: 260px;
  max-width: 90%;
  border-radius: 6px;
  border: none;
  margin-bottom: 10px;
}

.subscribe button {
  padding: 12px 22px;
  border: none;
  border-radius: 6px;
  background: linear-gradient(135deg,#b30000,#700000);
  color: #fff;
  cursor: pointer;
}

/* ===== SOCIAL BUTTONS ===== */
.social-buttons {
  position: fixed;
  right: 20px;
  bottom: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 1;
}

.social-buttons a {
  width: 52px;
  height: 52px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg,#b30000,#700000);
  border-radius: 50%;
  color: #fff;
  font-size: 22px;
  text-decoration: none;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  transition: 0.2s;
}

.social-buttons a:hover { transform: scale(1.15); }

/* ===== MOBILE ===== */
@media(max-width:768px){
  nav {
    display: none;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.95);
    flex-direction: column;
    padding: 10px 0;
  }

  nav.show { display: flex; }

  nav a {
    padding: 14px;
    text-align: center;
    font-size: 18px;
  }

  #hamburger { display: flex; }

  .hero h1 { font-size: 30px; }
  .features { grid-template-columns: 1fr; }

  .social-buttons {
    position: static;
    flex-direction: row;
    justify-content: center;
    margin-top: 20px;
  }
}
</style>
</head>

<body>

<!-- ===== ПУЗЫРЬКИ ===== -->
<div class="bubbles">
  <span style="left:10%;animation-delay:0s"></span>
  <span style="left:20%;animation-delay:5s;width:25px;height:25px"></span>
  <span style="left:35%;animation-delay:2s;width:15px;height:15px"></span>
  <span style="left:50%;animation-delay:8s;width:30px;height:30px"></span>
  <span style="left:65%;animation-delay:4s;width:18px;height:18px"></span>
  <span style="left:80%;animation-delay:10s;width:22px;height:22px"></span>
  <span style="left:90%;animation-delay:6s;width:14px;height:14px"></span>
</div>

<header>
  <div class="logo">Prime Online</div>

  <nav id="nav">
    <a href="#about">Об игре</a>
    <a href="#features">Фичи</a>
    <a href="#subscribe">Подписка</a>
    <a href="profile/">Профиль</a>
  </nav>

  <div id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>

<div class="hero">
  <div>
    <h1>Prime Online</h1>
    <p>Онлайн-игра нового поколения</p>
    <button>Смотреть трейлер</button>
  </div>
</div>

<section id="features">
  <h2>Особенности</h2>
  <div class="features">
    <div class="feature">Открытый мир</div>
    <div class="feature">Своя экономика</div>
    <div class="feature">Онлайн-режим</div>
  </div>
</section>

<section id="subscribe" class="subscribe">
  <h2>Подписка</h2>
  <input type="email" placeholder="Ваш email"><br>
  <button>Подписаться</button>

  <div class="social-buttons">
    <a href="#"><i class="fab fa-discord"></i></a>
    <a href="#"><i class="fab fa-telegram"></i></a>
    <a href="#"><i class="fab fa-vk"></i></a>
  </div>
</section>

<script>
const hamburger = document.getElementById('hamburger');
const nav = document.getElementById('nav');
hamburger.onclick = () => nav.classList.toggle('show');
</script>

</body>
</html>
