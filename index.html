<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #1a0000;
      color: #fff;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 40px;
      background: rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 { font-size: 28px; font-weight: 700; text-shadow: 2px 2px 6px #000; }
    nav a {
      margin-left: 18px;
      padding: 10px 16px;
      background: #b30000;
      border-radius: 5px;
      font-weight: bold;
      transition: .3s;
    }
    nav a:hover { background: #800000; }

    /* HERO */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('https://raw.githubusercontent.com/glebaaaasd/images1/main/2f8e20eb-0ea4-44b9-b3b3-b60b29402b56.png') center/cover no-repeat;
      overflow: hidden;
    }
    .hero::before {
      content: '';
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(75,0,0,0.5);
      z-index:1;
    }
    #particles, #light-lines {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      pointer-events: none;
      z-index:1;
    }
    .hero-content {
      position: relative;
      z-index:2;
      padding: 0 15px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.2s forwards;
    }
    .hero-content h2 {
      font-size: 46px;
      margin-bottom: 14px;
      text-shadow: 3px 3px 10px #000;
      background: linear-gradient(90deg, #fff, #b30000, #fff);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2.5s infinite;
    }
    .hero-content button {
      margin-top: 16px;
      padding: 14px 28px;
      font-size: 18px;
      background: #b30000;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      transition: .3s;
      animation: floatButton 3s ease-in-out infinite alternate;
    }
    .hero-content button:hover { background: #800000; }

    /* Features */
    .features { padding: 75px 40px; display: grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 28px; }
    .feature-card { background: rgba(60,0,0,0.8); padding: 24px; border-radius: 10px; text-align: center; transition: .3s; opacity:0; transform:translateY(30px); }
    .feature-card:hover { transform: translateY(-10px); background: rgba(90,0,0,0.9); }
    .feature-card h3 { margin-bottom: 12px; }

    /* Gallery Slider */
    .gallery-wrapper { position: relative; padding: 68px 40px; overflow: hidden; }
    .gallery-slider { display: flex; gap: 18px; transition: transform 0.5s ease; }
    .gallery-slider img { width: 300px; border-radius: 10px; cursor: pointer; transition: transform 0.3s; }
    .gallery-slider img:hover { transform: scale(1.08) translateY(-5px); }
    .gallery-btn { position: absolute; top: 50%; transform: translateY(-50%); background: #b30000; border: none; padding: 10px; border-radius: 50%; cursor: pointer; z-index: 10; }
    .gallery-btn:hover { background: #800000; }
    .gallery-btn-left { left: 10px; }
    .gallery-btn-right { right: 10px; }

    /* Trailer */
    .trailer { padding: 68px 40px; text-align: center; opacity:0; transform:translateY(30px); position: relative; }
    .trailer iframe { width: 80%; max-width: 910px; height: 460px; border: none; border-radius: 8px; }
    .trailer button { margin-top: 12px; padding: 12px 28px; font-weight: 700; background: #b30000; border: none; border-radius: 6px; cursor: pointer; transition:.3s; }
    .trailer button:hover { background: #800000; }

    /* Subscribe */
    .subscribe { padding: 68px 40px; text-align: center; background: rgba(60,0,0,0.9); opacity:0; transform:translateY(30px); }
    .subscribe h2 { margin-bottom: 12px; }
    .subscribe p { margin-bottom: 18px; }
    .subscribe input { padding: 14px; width: 250px; border: none; border-radius: 6px; margin-right: 10px; }
    .subscribe button { padding: 14px 26px; background: #b30000; border: none; border-radius: 6px; font-weight: 700; transition:.3s; cursor:pointer; }
    .subscribe button:hover { background: #800000; }
    .subscribe .social-icons { display: flex; justify-content: center; gap: 12px; margin-top: 12px; transition:.5s; }
    .subscribe .social-icons a { background:#b30000; padding:8px; border-radius:50%; transition:.3s; }
    .subscribe .social-icons a:hover { background:#800000; transform: translateY(-3px); }

    /* Social fixed */
    .social-fixed { position: fixed; top: 50%; left: 10px; display:flex; flex-direction:column; gap:12px; z-index:200; }
    .social-fixed a { background:#b30000; padding:10px; border-radius:50%; transition:.3s; }
    .social-fixed a:hover { background:#800000; }

    /* Animations */
    @keyframes fadeInUp { to { opacity:1; transform: translateY(0); } }
    @keyframes floatText { from { transform: translateY(0); } to { transform: translateY(-8px); } }
    @keyframes floatButton { from { transform: translateY(0); } to { transform: translateY(-6px); } }
    @keyframes shimmer { 0%{background-position:-200% 0;}100%{background-position:200% 0;} }

    @media(max-width:768px){
      .hero-content h2 { font-size: 34px; }
      .trailer iframe { width: 100%; height: 260px; }
      nav { font-size: 14px; }
      .gallery-slider img { width: 220px; }
    }
  </style>
</head>
<body>

<header>
  <h1>PRIME ONLINE</h1>
  <nav>
    <a href="#features">Фичи</a>
    <a href="#gallery">Галерея</a>
    <a href="#trailer">Трейлер</a>
    <a href="#subscribe">Подписаться</a>
  </nav>
</header>

<div class="social-fixed">
  <a href="#">Discord</a>
  <a href="#">Telegram</a>
  <a href="#">VK</a>
</div>

<section class="hero">
  <canvas id="particles"></canvas>
  <canvas id="light-lines"></canvas>
  <div class="hero-content">
    <h2>Свобода. Роль. Онлайн.</h2>
    <p>Подпишись и получай эксклюзивные новости о Prime Online!</p>
    <button onclick="document.getElementById('trailer').scrollIntoView({behavior:'smooth'})">Смотреть трейлер</button>
  </div>
</section>

</html>
